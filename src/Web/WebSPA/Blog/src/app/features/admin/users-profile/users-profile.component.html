<main id="main" class="main">
   <div class="pagetitle">
      <h1>Perfil</h1>
      <nav>
         <ol class="breadcrumb">
            <li class="breadcrumb-item active">Perfil</li>
         </ol>
      </nav>
   </div>
   <section class="section profile">
      <div class="row">
         <div class="col-xl-4">
            <div class="card">
               <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                  <img src="assets/admin-template/img/profile-img.jpg" alt="Profile" class="rounded-circle">
                  <h2>{{ user.lastName }}</h2>
                  <h3>{{ user.name }}</h3>
               </div>
            </div>
         </div>
         <div class="col-xl-8">
            <div class="card">
               <div class="card-body pt-3">
                  <ul class="nav nav-tabs nav-tabs-bordered">
                     <li class="nav-item"> <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Vis√£o Geral</button></li>
                     <li class="nav-item"> <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Editar Perfil</button></li>
                     <li class="nav-item"> <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-change-password">Alterar Senha</button></li>
                  </ul>
               <div class="tab-content pt-2">
                  <div class="tab-pane fade show active profile-overview" id="profile-overview">
                     <h5 class="card-title">Detalhes do Perfil</h5>
                     <div class="row">
                        <div class="col-lg-3 col-md-4 label ">Nome Completo</div>
                        <div class="col-lg-9 col-md-8">{{ user.fullName }}</div>
                     </div>
                     <div class="row">
                        <div class="col-lg-3 col-md-4 label">Telefone</div>
                        <div class="col-lg-9 col-md-8">{{ user.phoneNumber }}</div>
                     </div>
                     <div class="row">
                        <div class="col-lg-3 col-md-4 label">Email</div>
                        <div class="col-lg-9 col-md-8">{{ user.email }}</div>
                     </div>
                  </div>
                     <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
                        <form>
                           <div class="row mb-3">
                              <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Imagem de Perfil</label>
                              <div class="col-md-8 col-lg-9">
                                 <img src="assets/admin-template/img/profile-img.jpg" alt="Profile">
                                 <div class="pt-2"> <a href="#" class="btn btn-primary btn-sm" title="Upload new profile image"><i class="bi bi-upload"></i></a> <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a></div>
                              </div>
                           </div>
                           <div class="row mb-3">
                              <label for="name" class="col-md-4 col-lg-3 col-form-label">Nome</label>
                              <div class="col-md-8 col-lg-9"> <input name="name" type="text" class="form-control" id="name" [(ngModel)]="userInput.name"></div>
                           </div>
                           <div class="row mb-3">
                              <label for="lastName" class="col-md-4 col-lg-3 col-form-label">Sobrenome</label>
                              <div class="col-md-8 col-lg-9"> <input name="lastName" type="text" class="form-control" id="lastName" [(ngModel)]="userInput.lastName"></div>
                           </div>
                           <div class="row mb-3">
                              <label for="phoneNumber" class="col-md-4 col-lg-3 col-form-label">Telefone</label>
                              <div class="col-md-8 col-lg-9"> <input name="phoneNumber" type="text" class="form-control" id="phoneNumber" [(ngModel)]="userInput.phoneNumber"></div>
                           </div>
                           <div class="row mb-3">
                              <label for="email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                              <div class="col-md-8 col-lg-9"> <input name="email" type="email" class="form-control" id="email" [(ngModel)]="userInput.email"></div>
                           </div>
                           <div class="text-center"> <button type="submit" class="btn btn-primary" (click)="putAuthUser()">Salvar</button></div>
                        </form>
                     </div>
                     <div class="tab-pane fade pt-3" id="profile-change-password">
                        <form>
                           <div class="row mb-3">
                              <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Senha Atual</label>
                              <div class="col-md-8 col-lg-9"> <input name="password" type="password" class="form-control" id="currentPassword"></div>
                           </div>
                           <div class="row mb-3">
                              <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">Nova Senha</label>
                              <div class="col-md-8 col-lg-9"> <input name="newpassword" type="password" class="form-control" id="newPassword"></div>
                           </div>
                           <div class="row mb-3">
                              <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Confirmar Nova Senha</label>
                              <div class="col-md-8 col-lg-9"> <input name="renewpassword" type="password" class="form-control" id="renewPassword"></div>
                           </div>
                           <div class="text-center"> <button type="submit" class="btn btn-primary">Alterar Senha</button></div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
</main>
